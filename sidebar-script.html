<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>sidebar-script</title>
</head>

<body>
  <script>

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       UI HELPERS
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    function switchTab(id, el) {
      document.querySelectorAll('.tab-panel').forEach(function (p) { p.classList.remove('active'); });
      document.querySelectorAll('.seg-btn').forEach(function (b) { b.classList.remove('active'); });
      document.getElementById('tab-' + id).classList.add('active');
      el.classList.add('active');
    }

    function toggleVis(id, btn) {
      var inp = document.getElementById(id);
      if (inp.type === 'password') { inp.type = 'text'; btn.textContent = 'ğŸ™ˆ'; }
      else { inp.type = 'password'; btn.textContent = 'ğŸ‘'; }
    }

    function toast(msg) {
      var t = document.getElementById('toast');
      t.textContent = msg;
      t.className = 'show';
      setTimeout(function () { t.className = ''; }, 3000);
    }

    function esc(str) {
      return String(str)
        .replace(/&/g, '&amp;').replace(/</g, '&lt;')
        .replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }


    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CONNECTION
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    function connect() {
      var btn = document.getElementById('connectButton');
      var telegramId = document.getElementById('telegramId').value.trim();
      var deploymentId = document.getElementById('deploymentId').value.trim();

      if (btn.dataset.state === 'connected') {
        btn.innerHTML = '<span class="spinner"></span>Memutuskan...';
        btn.disabled = true;
        google.script.run
          .withSuccessHandler(function (res) { toast(res); checkBotStatus(); })
          .withFailureHandler(function (e) { toast('âŒ ' + e.message); checkBotStatus(); })
          .deleteWebhook();
        return;
      }

      if (!telegramId) { toast('âš ï¸ Masukkan Bot Token dulu'); return; }
      if (!deploymentId) { toast('âš ï¸ Masukkan Deployment ID dulu'); return; }

      btn.innerHTML = '<span class="spinner"></span>Menghubungkan...';
      btn.disabled = true;

      google.script.run
        .withSuccessHandler(function () {
          google.script.run
            .withSuccessHandler(function () {
              google.script.run
                .withSuccessHandler(function (res) { toast(res); checkBotStatus(); })
                .withFailureHandler(function (e) { toast('âŒ setWebhook: ' + e.message); btn.disabled = false; btn.innerHTML = 'Hubungkan'; })
                .setWebhook(telegramId, deploymentId);
            })
            .withFailureHandler(function (e) { toast('âŒ saveDeployment: ' + e.message); btn.disabled = false; btn.innerHTML = 'Hubungkan'; })
            .saveValue('DEPLOYMENT_ID', deploymentId);
        })
        .withFailureHandler(function (e) { toast('âŒ saveTelegram: ' + e.message); btn.disabled = false; btn.innerHTML = 'Hubungkan'; })
        .saveValue('TELEGRAM_ID', telegramId);
    }

    function checkBotStatus() {
      google.script.run.withSuccessHandler(function (status) {
        var pill = document.getElementById('statusPill');
        var txtEl = document.getElementById('statusText');
        var btn = document.getElementById('connectButton');
        var infoSt = document.getElementById('infoStatus');

        btn.disabled = false;

        if (status === 'Connected') {
          pill.className = 'status-pill connected';
          txtEl.textContent = 'Online';
          btn.className = 'btn-full btn-danger';
          btn.innerHTML = 'Putuskan Koneksi';
          btn.dataset.state = 'connected';
          infoSt.textContent = 'ğŸŸ¢ Bot aktif & berjalan';
        } else {
          pill.className = 'status-pill disconnected';
          txtEl.textContent = 'Offline';
          btn.className = 'btn-full btn-primary';
          btn.innerHTML = 'Hubungkan';
          btn.dataset.state = '';
          infoSt.textContent = 'ğŸ”´ Bot belum terhubung';
        }
      }).getBotStatus();
    }

    function loadStoredValues() {
      google.script.run.withSuccessHandler(function (v) {
        document.getElementById('telegramId').value = v.telegramId || '';
        document.getElementById('deploymentId').value = v.deploymentId || '';
        document.getElementById('ownerChatId').value = '';  // owner ID not stored
      }).getBotAndDeploymentIds();
    }


    function checkAiStatus() {
      google.script.run.withSuccessHandler(function (res) {
        var badge = document.getElementById('aiStatusBadge');
        var txt = document.getElementById('aiStatusText');
        var infoAi = document.getElementById('aiStatus');
        var infoAiSub = document.getElementById('aiSubStatus');
        var iconWrap = document.getElementById('aiIconWrap');

        if (res && res.active) {
          badge.className = 'ai-status-badge active';
          txt.textContent = 'Aktif';
          infoAi.textContent = 'âœ¦ AI aktif (' + res.provider + ')';
          infoAiSub.textContent = res.model || 'Model default';
          iconWrap.style.background = '#e8f8ed';
        } else {
          badge.className = 'ai-status-badge inactive';
          txt.textContent = 'Tidak Aktif';
          infoAi.textContent = 'AI tidak aktif';
          infoAiSub.textContent = 'Tambah API key di tab AI';
          iconWrap.style.background = '#f2f2f7';
        }

        // Tandai provider card mana yang sudah punya key
        if (res && res.providers) {
          var icons = { gemini: 0, openai: 1, groq: 2 };
          Object.keys(res.providers).forEach(function (p) {
            var cards = document.querySelectorAll('.provider-card');
            if (res.providers[p]) {
              cards[icons[p]].style.opacity = '1';
              cards[icons[p]].querySelector('.p-name').textContent =
                p.charAt(0).toUpperCase() + p.slice(1) + ' âœ“';
            }
          });

          // Set active provider
          if (res.provider) {
            document.querySelectorAll('.provider-card').forEach(function (c) {
              c.classList.remove('selected');
            });
            var idx = icons[res.provider.toLowerCase()];
            if (idx !== undefined) {
              document.querySelectorAll('.provider-card')[idx].classList.add('selected');
              selectedProvider = res.provider.toLowerCase();
            }
          }
        }
      }).getAiStatus();
    }


    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       USERS
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    function renderUsers(users) {
      var list = document.getElementById('userList');

      if (!users || users.length === 0) {
        list.innerHTML =
          '<div class="empty-state">' +
          '<div class="icon">ğŸ‘¤</div>' +
          '<div class="title">Belum ada user</div>' +
          '<div class="sub">Tambah Chat ID di bawah</div>' +
          '</div>';
        return;
      }

      list.innerHTML = users.map(function (u) {
        var initial = u.name ? u.name.charAt(0).toUpperCase() : '#';
        var label = u.name || 'â€”';
        return (
          '<div class="user-row">' +
          '<div class="user-avatar">' + initial + '</div>' +
          '<div class="user-info">' +
          '<div class="user-name">' + esc(label) + '</div>' +
          '<div class="user-chatid">' + esc(u.chatId) + '</div>' +
          '</div>' +
          '<button class="remove-btn" ' +
          'onclick="removeUser(\'' + esc(u.chatId) + '\',\'' + esc(label) + '\')" ' +
          'title="Hapus">âœ•</button>' +
          '</div>'
        );
      }).join('');
    }

    function loadUsers() {
      google.script.run.withSuccessHandler(renderUsers).getUsers();
    }

    function addUser() {
      var name = document.getElementById('newUserName').value.trim();
      var chatId = document.getElementById('newUserChatId').value.trim();

      if (!chatId) { toast('âš ï¸ Chat ID tidak boleh kosong'); return; }

      google.script.run
        .withSuccessHandler(function (res) {
          if (res.success) {
            document.getElementById('newUserName').value = '';
            document.getElementById('newUserChatId').value = '';
            toast(res.message);
            loadUsers();
          } else {
            toast(res.message);
          }
        })
        .addUser(name, chatId);
    }

    function removeUser(chatId, name) {
      if (!confirm('Hapus "' + name + '"?')) return;
      google.script.run
        .withSuccessHandler(function (res) { toast(res.message); loadUsers(); })
        .removeUser(chatId);
    }


    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       INIT
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    window.onload = function () {
      loadStoredValues();
      checkBotStatus();
      loadUsers();
    };

  </script>
</body>

</html>
